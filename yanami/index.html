<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="yanami_ok.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1" auto-rotate>
      <button class="Hotspot" slot="hotspot-1" data-position="0.08267477911086427m 0.23393008622582187m 0.01910677246855562m" data-normal="0.9878267772986004m -0.1419866769322665m -0.06354558698756174m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">椅子</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="0.04786029640260065m 0.45115856823898076m -0.03569360220064297m" data-normal="0.7088708211703573m 0.5173231934328588m 0.4794568514785165m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">八奈見</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
